<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/admin_style.css') }}">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Manage Users</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div id="dashboard" class="content-section">
            <h1>Welcome, {{ session['name'] }}</h1>
            
            <div class="stats-container">
                <div class="stat-box">
                    <h3>Total Users</h3>
                    <p id="totalUsers">0</p>
                </div>
                <div class="stat-box">
                    <h3>Active Users</h3>
                    <p id="activeUsers">0</p>
                </div>
            </div>

            <div id="addUserSection">
                <h3>Add New User</h3>
                <form id="addUserForm">
                    <label for="newName">Name:</label>
                    <input type="text" id="newName" required>
            
                    <label for="newEmail">Email:</label>
                    <input type="email" id="newEmail" required>
            
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" required>
            
                    <button type="submit">Add User</button>
                </form>
                <p id="addUserMessage"></p>
            </div> 

            <div class="status-container">
                <h2>System Health & Server Status</h2>
                <div id="server-status">
                    <p><strong>CPU Usage:</strong> <span id="cpu">Loading...</span>%</p>
                    <p><strong>Memory Usage:</strong> <span id="memory">Loading...</span>%</p>
                    <p><strong>Disk Space Usage:</strong> <span id="disk">Loading...</span>%</p>
                </div>
            </div>
        </div>
    
        <div id="manage-users" class="content-section" style="display: none;">
            <h2>Manage Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                    <!-- Users will be inserted dynamically here -->
                </tbody>
            </table>
        </div>

        <!-- Edit User Modal -->
        <div id="editUserModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Edit User</h2>
                <form id="editUserForm">
                    <label for="editEmail">Email</label>
                    <input type="email" id="editEmail" readonly>

                    <label for="editName">Name</label>
                    <input type="text" id="editName" placeholder="Enter new name">

                    <label for="editNewEmail">New Email</label>
                    <input type="email" id="editNewEmail" placeholder="Enter new email">

                    <label for="editPassword">New Password</label>
                    <input type="password" id="editPassword" placeholder="Enter new password">

                    <button type="submit" class="modal-btn save-btn">Save Changes</button>
                </form>
                <button id="resetAccount" class="modal-btn reset-btn">Reset Progress</button>
                <button id="deleteAccount" class="modal-btn delete-btn">Delete Account</button>
            </div>
        </div>
    </div>
     

    <script src="{{ url_for('static', filename='js/admin/admin_script.js') }}"></script>
</body>
</html>
