<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard with Profile and Course Progress</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard_style.css') }}">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <img src="{{ url_for('static', filename='images/codeodyssey.png') }}" alt="Website Logo">
      <ul class="nav-links">
          <li class="dropdown">
              <a href="#">Learn</a>
              <ul class="dropdown-menu">
                  <li><a href="#">HTML & CSS</a></li>
                  <li><a href="#">JavaScript</a></li>
                  <li><a href="#">Python</a></li>
              </ul>
          </li>
          <li class="dropdown">
              <a href="#">Practice</a>
              <ul class="dropdown-menu">
                  <li><a href="#">Challenges</a></li>
                  <li><a href="#">Projects</a></li>
              </ul>
          </li>
      </ul>

      <div class="user-menu">
          <span class="username">MonarchShadow</span>
          <button class="avatar-btn">
              <img src="{{ url_for('static', filename='images/C.png') }}" alt="User Avatar">
          </button>
          <ul class="user-dropdown">
              <li><a href="#">Profile</a></li>
              <li><a href="#">Settings</a></li>
              <li><a href="#" id="logout">Logout</a></li>
          </ul>
      </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
      <h1>Welcome to your Dashboard!</h1>
      <p>Here you can manage your learning progress and participate in challenges.</p>
  </div>

  <script src="{{ url_for('static', filename='js/dashboard_script.js') }}"></script>
</body>
</html>
