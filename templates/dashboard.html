<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard with Profile and Course Progress</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard_style.css') }}">

  <style>
    .sidebar {
      background: url("{{ url_for('static', filename='images/dashboard_background.jpg') }}") no-repeat center center;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <h2>CodeOdyssey</h2>
      <p>Welcome to the Learning Platform!</p>
      <nav>
        <a href="#home" onclick="showSection('home')">Home</a>
        <a href="#profile" onclick="showSection('profile')">My Profile</a>
        <a href="#progress" onclick="showSection('progress')">Course Progress</a>
        <button class="dropdown-btn" onclick="toggleDropdown()">Language â–¼</button>
        <button onclick="window.location.href='/logout'" style="background-color: red; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; margin-top: 10px;">Logout</button>
        <div class="dropdown-content" id="dropdownMenu">
          <a href="/python">Python</a>
          <a href="/C">C</a>
          <a href="/Cpp">C++</a>
          <a href="/HTML">HTML </a>
          <a href="/CSS">CSS</a>
        </div>
      </nav>
    </div>

    <div class="main-content">
      <section id="home" class="section active">
        <h1>Home</h1>
        <p>Welcome to your personalized dashboard!</p>
      </section>

      <section id="profile" class="section">
        <h1>My Profile</h1>
        <form id="profileForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" value="{{ name }}" required />
          </div>
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" value="{{ email }}" required />
          </div>
          <button type="button" onclick="saveChanges()">Save Changes</button>
        </form>
      </section>

      <section id="progress" class="section">
        <h1>Course Progress</h1>
        <div class="module">
          <h2>Python</h2>
          <div class="chart-bar python-bar" data-completion="75%"></div>
          <p class="completion-text">75% Completed</p>
        </div>
        <div class="module">
          <h2>C Programming</h2>
          <div class="chart-bar c-bar" data-completion="50%"></div>
          <p class="completion-text">50% Completed</p>
        </div>
        <div class="module">
          <h2>HTML & CSS</h2>
          <div class="chart-bar html-css-bar" data-completion="85%"></div>
          <p class="completion-text">85% Completed</p>
        </div>
        <div class="module">
          <h2>JavaScript</h2>
          <div class="chart-bar js-bar" data-completion="60%"></div>
          <p class="completion-text">60% Completed</p>
        </div>
      </section>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/dashboard_script.js') }}"></script>
</body>
</html>
