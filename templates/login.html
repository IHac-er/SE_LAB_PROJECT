<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}">
	<script src="{{ url_for('static', filename='js/login_script.js') }}" defer></script>
</head>
<body>
	<div class="container" id="container">
		<!-- SIGN UP FORM -->
		<div class="form-container sign-up-container">
			<form id="signupForm" action="/signup" method="POST">
				<h1>Create Account</h1>
				<input type="text" name="name" placeholder="Your Full Name" required />
				<input type="email" name="email" placeholder="example@example.com" required />
				<input type="password" name="password" placeholder="A Strong Password" required />
				<button type="submit">Sign Up</button>
			</form>
		</div>

		<!-- SIGN IN FORM -->
		<div class="form-container sign-in-container">
			<form id="loginForm" action="/login" method="POST">
				<h1>Sign in</h1>
				<input type="email" name="email" placeholder="example@example.com" required />
				<input type="password" name="password" placeholder="Your Password" required />
				<a href="#">Forgot your password?</a>
				<button type="submit">Sign In</button>
			</form>
		</div>

		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome!</h1>
					<p>Please login with your personal info.</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details.</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
