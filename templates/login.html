<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}">
	<script src="{{ url_for('static', filename='js/login_script.js') }}" defer></script>

	<style>
		body {
			position: relative;
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			overflow: hidden;
		}
	
		body::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: url("{{ url_for('static', filename='images/login_background.jpg') }}") no-repeat center center fixed;
			background-size: cover;
			filter: blur(8px); 
			z-index: -1;
		}
	
		.login-container {
			position: relative;
			z-index: 1;
			background: rgba(255, 255, 255, 0.2); 
			backdrop-filter: blur(5px);
			padding: 20px;
			border-radius: 10px;
		}
	</style>

</head>
<body>
	<div class="container" id="container">
		<!-- SIGN UP FORM -->
		<div class="form-container sign-up-container">
			<form id="signupForm" action="/signup" method="POST">
				<h1>Create Account</h1>
				<input type="text" name="name" placeholder="Full Name" required />
				<input type="email" name="email" placeholder="Email" required />
				<input type="password" name="password" placeholder="Password" required />
				<button type="submit">Sign Up</button>
			</form>
		</div>

		<!-- SIGN IN FORM -->
		<div class="form-container sign-in-container">
			<form id="loginForm" action="/login" method="POST">
				<h1>Sign in</h1>
				<input type="email" name="email" placeholder="Email" required />
				<input type="password" name="password" placeholder="Password" required />
				<button type="submit">Sign In</button>
			</form>
		</div>

		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome to CodeOdessey!</h1>
					<p>Please share your personal info to join us!</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your credentials to start coding.</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
