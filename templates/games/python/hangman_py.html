<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Coding Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/games/python/hangman_py_style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Hangman Drawing Section -->
        <div class="hangman">
            <svg width="200" height="250">
                <!-- Stand -->
                <line x1="50" y1="240" x2="150" y2="240" class="stand"></line>
                <line x1="100" y1="240" x2="100" y2="20" class="stand"></line>
                <line x1="100" y1="20" x2="150" y2="20" class="stand"></line>
                <line x1="150" y1="20" x2="150" y2="50" class="stand"></line>

                <!-- Hangman Parts (Initially Hidden) -->
                <circle cx="150" cy="70" r="20" class="hangman-part hidden"></circle> <!-- Head -->
                <line x1="150" y1="90" x2="150" y2="150" class="hangman-part hidden"></line> <!-- Body -->
                <line x1="150" y1="100" x2="130" y2="130" class="hangman-part hidden"></line> <!-- Left Arm -->
                <line x1="150" y1="100" x2="170" y2="130" class="hangman-part hidden"></line> <!-- Right Arm -->
                <line x1="150" y1="150" x2="130" y2="190" class="hangman-part hidden"></line> <!-- Left Leg -->
                <line x1="150" y1="150" x2="170" y2="190" class="hangman-part hidden"></line> <!-- Right Leg -->
            </svg>
        </div>

        <!-- Question and Input Section -->
        <div class="game">
            <h2 class="question">Save the innocent before he gets hanged!</h2>
            <p class="question-text">What is the output of <code>print(2 + 3 * 2)</code>?</p>
            <input type="text" id="answer" placeholder="Type your answer...">
            <button id="submit">Submit</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/games/python/hangman_py_script.js') }}"></script>
</body>
</html>
