<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard/viewprofile_style.css') }}">
</head>
<body>
    <div class="profile-container">
        <!-- Left Box: Editable Form -->
        <div class="profile-form">
            <h2>Edit Profile</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" value="{{ session['name'] }}" placeholder="Enter your name">

            <label for="bio">Bio:</label>
            <textarea id="bio" placeholder="Enter your bio">{{ session['bio'] }}</textarea>

            <button id="save-btn" onclick="editprofile()">Save</button>
        </div>

        <!-- Right Box: Avatar & Details -->
        <div class="profile-card">
            <img src="{{ url_for('static', filename='images/avatar.png') }}" alt="User Avatar" id="avatar">
            <h3 id="display-name">{{ session['name'] }}</h3>
            <p id="display-email">{{ session['email'] }}</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard/viewprofile_script.js') }}"></script>
</body>
</html>
