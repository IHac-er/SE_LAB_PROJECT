<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play2Code</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="navbar">
        <img src="logo.png" alt="Website Logo">
        <div class="nav-links">
            <button class="signup-button">Sign Up</button>
            <a href="#">Login</a>
            <a href="#">English (US)</a>
        </div>
    </div>

    <div class="hero-video-container">
      <div class="hero-section">
          <h1>Learn Coding Through Fun and Interactive Games</h1>
          <button class="try-it">Try It Now</button>
      </div>
      <div class="video-container">
          <video autoplay loop muted>
              <source src="Images & Videos/Demo_Video.mp4" type="video/mp4">
              Your browser does not support the video tag.
          </video>
      </div>
    </div>

    <div class="languages-section">
        <h2>Programming Languages</h2>
        <div class="languages">
            <img src="Images & Videos/python.png" alt="Python">
            <img src="Images & Videos/C.png" alt="C">
            <img src="Images & Videos/HTML.png" alt="HTML">
            <img src="Images & Videos/CSS.png" alt="CSS">
            <img src="Images & Videos/CPP.png" alt="C++">
        </div>
    </div>

    <div class="footer">
        <div class="section">
            <h3>Contact Us</h3>
            <a href="#">Help</a>
        </div>
        <div class="section">
            <h3>Resources</h3>
            <a href="#">Blogs</a>
        </div>
        <div class="section">
            <h3>Socials</h3>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
